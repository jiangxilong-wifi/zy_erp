<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>后台登录</title>
    <meta name="author" content="DeathGhost" />
    <link href="Content/user_css/style.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <style>
        body {
            height: 100%;
            background: #16a085;
            overflow: hidden;
        }

        canvas {
            z-index: -1;
            position: absolute;
        }
    </style>
    <!-- 引入绘制插件和验证插件 -->
    <script src="Scripts/user_js/jquery.js"></script>
    <script src="Scripts/user_js/verificationNumbers.js"></script>
    <script src="Scripts/user_js/Particleground.js"></script>
    <script>
        $(document).ready(function () {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });
            //验证码
            createCode();
        });
    </script>
</head>

<body>
    <dl class="admin_login">
        <dt>
            <strong style="color: white;">众易ERP登录</strong>
        </dt>
        <dd class="user_icon">
            <input type="text" placeholder="账号" class="login_txtbx" />
        </dd>
        <dd class="pwd_icon">
            <input type="password" placeholder="密码" class="login_txtbx" />
        </dd>
        <dd class="val_icon">
            <div class="checkcode">
                <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx">
                <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
            </div>
            <input type="button" value="验证码核验" class="ver_btn" onclick="validate();">
        </dd>
        <dd>
            <input type="button" value="立即登陆" class="submit_btn" onclick="login();"/>
        </dd>
        <dd>
            <p style="color: white;">湘ICP备2021001516号</p>
        </dd>
    </dl>
</body>

</html>
